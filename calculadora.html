<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="calculadora.css">
</head>
<body>
    <div class="contendor">
        <div class="titulo">
            <h1>Calculadora</h1>
        </div>

        <div class="inputs">
            <input type="number" id="item1">
            <input type="number" id="item2">
        </div>

        <div id="btns" class="btns">
            <button id="suma">SUMA</button>
            <button id="resta">RESTA</button>
            <button id="mutiplica">MULTIPLICA</button>
            <button id="divide">DIVIDE</button>
        </div>

        <div class="parrafo">
            <p id="resultado">-</p>
        </div>
</div>
</body>
</html>
